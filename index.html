<script>
    const IMDB_API_KEY = 'd56c5267';
    const modeToggleBtn = document.getElementById('modeToggleBtn');

    modeToggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('mobile-mode');
        modeToggleBtn.textContent = document.body.classList.contains('mobile-mode')
            ? 'Turn Into Desktop Mode'
            : 'Turn Into Mobile Mode';
    });

    document.getElementById('themeColor').addEventListener('change', function () {
        document.body.style.backgroundColor = this.value;
    });

    document.getElementById('searchBtn').addEventListener('click', function () {
        const title = document.getElementById('movieInput').value;
        if (!title) return alert('Please enter a movie title.');

        fetch(`https://www.omdbapi.com/?apikey=${IMDB_API_KEY}&t=${encodeURIComponent(title)}`)
            .then(res => res.json())
            .then(data => {
                if (data.Response === "True") {
                    const imdbLink = `https://www.imdb.com/title/${data.imdbID}/`;
                    document.getElementById('movieResult').innerHTML = `
                        <img src="${data.Poster}" alt="${data.Title}"/>
                        <h2>${data.Title}</h2>
                        <p>${data.Plot}</p>
                        <button onclick="window.open('${imdbLink}', '_blank')">Watch on IMDb</button>
                        <button onclick="window.open('https://t.me/Nobita_X_Movie_Bot', '_blank')">Watch on Telegram</button>
                    `;
                } else {
                    alert('Movie not found.');
                }
            });
    });

    function loadSuggestions() {
        const suggestionContainer = document.getElementById('suggestions');
        suggestionContainer.innerHTML = '';

        const movies = [
            "Inception", "The Dark Knight", "Interstellar", "The Matrix",
            "Parasite", "Joker", "Gladiator", "Whiplash",
            "Avengers: Endgame", "Pulp Fiction"
        ];

        const shuffled = movies.sort(() => 0.5 - Math.random()).slice(0, 6);

        shuffled.forEach(title => {
            fetch(`https://www.omdbapi.com/?apikey=${IMDB_API_KEY}&t=${encodeURIComponent(title)}`)
                .then(res => res.json())
                .then(data => {
                    if (data.Response === "True") {
                        const imdbLink = `https://www.imdb.com/title/${data.imdbID}/`;
                        suggestionContainer.innerHTML += `
                            <div class="movie-card">
                                <img src="${data.Poster}" alt="${data.Title}"/>
                                <h3>${data.Title}</h3>
                                <p>${data.Plot}</p>
                                <button onclick="window.open('${imdbLink}', '_blank')">Watch on IMDb</button>
                                <button onclick="window.open('https://t.me/Nobita_X_Movie_Bot', '_blank')">Watch on Telegram</button>
                            </div>
                        `;
                    }
                });
        });
    }

    window.addEventListener('load', loadSuggestions);
  </script>
