<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie OpenApp</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #111;
      color: #e50914;
      font-size: 18px;
      font-weight: bold;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .menu {
      cursor: pointer;
      font-size: 20px;
    }
    .menu-panel {
      display: none;
      position: absolute;
      top: 50px;
      right: 10px;
      background: #111;
      border: 1px solid #333;
      border-radius: 6px;
      overflow: hidden;
    }
    .menu-panel button {
      display: block;
      width: 100%;
      padding: 10px;
      background: none;
      border: none;
      color: #fff;
      text-align: left;
      cursor: pointer;
    }
    .menu-panel button:hover {
      background: #e50914;
    }
    .search-bar {
      padding: 10px;
      text-align: center;
      background: #111;
    }
    .search-bar input {
      width: 80%;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    .section-title {
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
      background: #111;
      color: #e50914;
      margin: 0;
    }
    .movies-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }
    .movie-card {
      background: #111;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(229, 9, 20, 0.6);
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-poster {
      width: 100%;
      display: block;
    }
    .movie-info {
      padding: 8px;
    }
    .movie-info h3 {
      margin: 0;
      font-size: 14px;
      color: #e50914;
    }
    .movie-info p {
      font-size: 12px;
      margin: 4px 0;
      color: #ccc;
    }
    .download-btn {
      display: block;
      text-align: center;
      background: #e50914;
      color: #fff;
      padding: 6px;
      border-radius: 4px;
      text-decoration: none;
      margin-top: 6px;
    }
    footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #aaa;
    }
    footer a {
      color: #e50914;
      text-decoration: none;
    }
    /* Spectrum neon theme */
    .spectrum {
      background-color: #000;
      color: #0ff;
    }
    .spectrum .movie-card {
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
    }
    .spectrum .movie-info h3 {
      color: #0ff;
      text-shadow: 0 0 8px #0ff;
    }
  </style>
</head>
<body>
  <header>
    <div>˹ ᴍɪss ᴘʀᴏᴠɪᴅᴇʀ ˼</div>
    <div class="menu">☰</div>
    <div class="menu-panel" id="menuPanel">
      <button onclick="toggleTheme('light')">ᴡʜɪᴛᴇ ⚪</button>
      <button onclick="toggleTheme('dark')">ʙʟᴀᴄᴋ 🖤</button>
      <button onclick="toggleTheme('spectrum')">ʙʟᴜᴇ 🔹</button>
    </div>
  </header>
  
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search movies..." onkeypress="if(event.key==='Enter'){searchMovies()}">
  </div>

  <h3 class="section-title">✦ sᴇᴀʀᴄʜ ʀᴇsᴜʟᴛ's sʜᴏᴡɪɴɢ ʜᴇʀᴇ ✦</h3>
  <div id="searchResults" class="movies-container"></div>

  <h3 class="section-title">◈ ᴛʀᴀɴᴅɪɴɢ ᴍᴏᴠɪᴇs ɪɴ ʜɪɴᴅɪ ◈</h3>
  <div id="hindiMovies" class="movies-container"></div>

  <h3 class="section-title">◈ ᴛʀᴀɴᴅɪɴɢ ᴍᴏᴠɪᴇs ɪɴ ʙᴇɴɢᴀʟɪ ◈</h3>
  <div id="bengaliMovies" class="movies-container"></div>

  <h3 class="section-title">✦ ᴘᴏᴘᴜʟᴀʀ ɪɴ ᴛʜᴇ ᴡᴏʀʟᴅ 🗺</h3>
  <div id="movieList" class="movies-container"></div>

  <footer>
    ➻ ɴᴏʙɪᴛᴀ ᴠᴇʀsɪᴏɴ ʙᴜɪʟᴛ 1.0 ʙʏ <a href="https://t.me/NobitaBhaskar" target="_blank">˹ 𝚴 𝐎 𝐁 𝚰 𝐓 𝚲 ˼</a>
  </footer>

  <script>
    const apiKey = "282fec93f7dac5a152e0b321327b46c4";
    const baseUrl = "https://api.themoviedb.org/3";

    // Menu toggle
    document.querySelector(".menu").addEventListener("click", () => {
      const panel = document.getElementById("menuPanel");
      panel.style.display = panel.style.display === "block" ? "none" : "block";
    });

    window.addEventListener("click", (e) => {
      if (!e.target.closest(".menu") && !e.target.closest("#menuPanel")) {
        document.getElementById("menuPanel").style.display = "none";
      }
    });

    function toggleTheme(mode) {
      document.body.classList.remove("spectrum");
      if (mode === "light") {
        document.body.style.background = "#fff";
        document.body.style.color = "#000";
      } else if (mode === "dark") {
        document.body.style.background = "#000";
        document.body.style.color = "#fff";
      } else if (mode === "spectrum") {
        document.body.classList.add("spectrum");
      }
    }

    async function fetchMovies(endpoint, containerId) {
      const res = await fetch(endpoint);
      const data = await res.json();
      displayMovies(data.results, document.getElementById(containerId));
    }

    async function fetchAll() {
      await fetchMovies(`${baseUrl}/movie/popular?api_key=${apiKey}&language=en-US&page=1`, "movieList");
      await fetchMovies(`${baseUrl}/discover/movie?api_key=${apiKey}&with_original_language=hi&sort_by=popularity.desc`, "hindiMovies");
      await fetchMovies(`${baseUrl}/discover/movie?api_key=${apiKey}&with_original_language=bn&sort_by=popularity.desc`, "bengaliMovies");
    }

    async function searchMovies() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      const res = await fetch(`${baseUrl}/search/movie?api_key=${apiKey}&query=${encodeURIComponent(query)}`);
      const data = await res.json();
      const container = document.getElementById("searchResults");
      container.innerHTML = "";
      if (data.results.length > 0) {
        displayMovies(data.results, container);
      } else {
        container.innerHTML = `<p>No results found for "${query}"</p>`;
      }
    }

    function displayMovies(movies, container) {
      movies.forEach(movie => {
        const poster = movie.poster_path ? `https://image.tmdb.org/t/p/w500${movie.poster_path}` : "";
        const year = movie.release_date ? movie.release_date.split("-")[0] : "N/A";
        const titleSlug = movie.title.replace(/\\s+/g, "-");
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img class="movie-poster" src="${poster}" alt="${movie.title}">
          <div class="movie-info">
            <h3>${movie.title}</h3>
            <p>${year}</p>
            <a class="download-btn" href="https://t.me/MissProviderBot?start=getfile-${titleSlug}" target="_blank">📥 ᴅᴏᴡɴʟᴏᴀᴅ 📥</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    fetchAll();
  </script>
</body>
</html>
